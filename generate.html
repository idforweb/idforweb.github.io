<html>
<style>
.button {
    background-color: #8c8c8c; /* Gray */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<body>
  <div id='menu'>
    <p align='center'>
    <script>
      // get input like
      /*
        1 First name
        2 Last name
        3 Position
        4 Affiliation
           record video button
        5. Canvas with thumbnail
        6. Chosen thumbnail
        7. Generate ID button
      */
    </script>
    <table>
      <tr>
        <td>First name</td>
        <td><input id='fn' type=text></input></td>
      </tr>
      <tr>
        <td>Last name</td>
        <td><input id='ln' type=text></input></td>
      </tr>
      <tr>
        <td>Position</td>
        <td><input id='pos' type=text></input></td>
      </tr>
      <tr>
        <td>Affiliation</td>
        <td><input id='aff' type=text></input></td>
      </tr>
    </table>
    <button class='button button2' id='rec' onclick='javascript:show_record();'>Record Selfie Video</button><br /><br />
    <table>
      <tr>
        <td>
          <img width='200px' height='150px' id='img1' onclick='javascript:chooseImg(0);'></img>
        </td>
        <td>
          <img width='200px' height='150px' id='img2' onclick='javascript:chooseImg(1);'></img>
        </td>
        <td>
          <img width='200px' height='150px' id='img3' onclick='javascript:chooseImg(2);'></img>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <p align='center'>
            Click to choose one of the image that you want to use it as main photo of the ID.
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <p align='center'>
            <img width='320px' height='240px' id='chosen_img'></img><br />
            This image will be used for generating the ID.
          </p>
        </td>
      </tr>
    </table>
    <button class='button button2' id='gen' style='display:none;' onclick='javascript:do_generate_id();'>Generate ID</button><br /><br />
    </p>
  </div>
  <div id='recording' style='display:none;'>
    <p align="center">
    <table>
      <tr>
        <td>
          <div id="phrase2">
            <p align='center'>
              <button id='back_btn' onclick='javascript:hide_record();'>Back to Generate</button>
            </p>
            <p align="center" id='phrase'>
            <button id='record_btn' onclick='javascript:recordToggle();'>Start Record</button>
            </p>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <p align='center'>
          <video id="record" controls muted preload="metadata" width="640px" height="360px" ></video>
          </p>
        </td>
      </tr>
    </table>
  </div>
  <div id='div_showing_id' style='display:none;'>
    <p align='center'>
    <img id='img_id'></img>
    </p>
  </div>
  <script src='jsencrypt.js'></script>
  <script src='core.js'></script>
  <script src='sha256.js'></script>
  <script src='qrcode.js'></script>
  <script src='phrase.js'></script>
  <script src='generate.js'></script>
  <script src='RecordRTC.js'></script>
  <script src='video-rec.js'></script>
  <script src='drawcanvas.js'></script>
</body>
</html>
